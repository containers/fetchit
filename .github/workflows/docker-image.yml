name: Harpoon Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install required packages
        run: sudo apt install curl
      
      - name: Enable ubi9-beta images
        run:  |
          curl -O https://www.redhat.com/security/data/f21541eb.txt \
          sudo podman image trust set -f ./f21541eb.txt registry.access.redhat.com/ubi9-beta \
          sudo podman image trust set -f ./f21541eb.txt registry.access.redhat.com/rhel9-beta

      - name: Build the image
        run: go mod tidy && go mod vendor && docker build . --file Dockerfile --tag quay.io/harpoon/harpoon-amd:latest
    
      - name: Export image
        run: docker save -o /tmp/harpoon.tar quay.io/harpoon/harpoon-amd:latest

      - name: Save container as artifact
        uses: actions/upload-artifact@v1
        with:
          name: harpoon-image
          path: /tmp/harpoon.tar

  build-ansible-amd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the image
        run: go mod tidy && go mod vendor && make build-ansible-cross-build-linux-amd64

      - name: docker list images
        run: docker images

      - name: Export image
        run: podman save -o /tmp/ansible-amd.tar quay.io/harpoon/harpoon-ansible-amd:latest

      - name: Save container as artifact
        uses: actions/upload-artifact@v1
        with:
          name: ansible-image-amd
          path: /tmp/ansible-amd.tar

  build-ansible-arm:
    runs-on: ubuntu-latest
    needs: [ build, raw-validate, harpoon-config-target-no-config-validate, harpoon-config-reload-validate, default-volume-validate, clean-validate, kube-validate, systemd-validate, systemd-enable-validate, systemd-autoupdate-validate, systemd-restart-validate, systemd-validate-exact-file, multi-engine-validate, make-change-to-repo, filetransfer-validate, filetransfer-validate-exact-file, ansible-validate ]
    if: >
      (github.event_name == 'push' || github.event_name == 'schedule') &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v2

      - name: update system
        run: sudo apt-get update

      - name: Install required packages
        run: sudo apt install podman build-essential qemu-user qemu-user-static

      - name: Build the image
        run: go mod tidy && go mod vendor && CTR_CMD=podman make build-ansible-cross-build-linux-arm64

      - name: Export image
        run: podman save -o /tmp/ansible-arm.tar quay.io/harpoon/harpoon-ansible-arm:latest

      - name: Save container as artifact
        uses: actions/upload-artifact@v1
        with:
          name: ansible-image-arm
          path: /tmp/ansible-arm.tar

  build-systemd-amd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the image
        run: go mod tidy && go mod vendor && make build-systemd-cross-build-linux-amd64

      - name: docker list images
        run: docker images

      - name: Export image
        run: podman save -o /tmp/systemd-amd.tar quay.io/harpoon/harpoon-systemd-amd:latest

      - name: Save container as artifact
        uses: actions/upload-artifact@v1
        with:
          name: systemd-image-amd
          path: /tmp/systemd-amd.tar

  build-systemd-arm:
    runs-on: ubuntu-latest
    needs: [ build, raw-validate, harpoon-config-target-no-config-validate, harpoon-config-reload-validate, default-volume-validate, clean-validate, kube-validate, systemd-validate, systemd-enable-validate, systemd-autoupdate-validate, systemd-restart-validate, systemd-validate-exact-file, multi-engine-validate, make-change-to-repo, filetransfer-validate, filetransfer-validate-exact-file, ansible-validate ]
    if: >
      (github.event_name == 'push' || github.event_name == 'schedule') &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v2

      - name: update system
        run: sudo apt-get update

      - name: Install required packages
        run: sudo apt install podman build-essential qemu-user qemu-user-static

      - name: Build the image
        run: go mod tidy && go mod vendor && CTR_CMD=podman make build-systemd-cross-build-linux-arm64

      - name: Export image
        run: podman save -o /tmp/systemd-arm.tar quay.io/harpoon/harpoon-systemd-arm:latest

      - name: Save container as artifact
        uses: actions/upload-artifact@v1
        with:
          name: systemd-image-arm
          path: /tmp/systemd-arm.tar

  harpoon-config-target-no-config-validate:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2

      - name: Enable the podman socket
        run: sudo systemctl enable --now podman.socket

      - name: pull artifact
        uses: actions/download-artifact@v1
        with:
          name: harpoon-image
          path: /tmp

      - name: Load the image
        run: sudo podman load -i /tmp/harpoon.tar

      - name: tag the image
        run: sudo podman tag quay.io/harpoon/harpoon-amd:latest quay.io/harpoon/harpoon:latest

      - name: create harpoon config directory
        run: sudo mkdir /root/.harpoon

      - name: Start harpoon
        run: sudo podman run -d --name harpoon -v /root/.harpoon:/opt/mount -e HARPOON_CONFIG_URL=https://raw.githubusercontent.com/redhat-et/harpoon/main/examples/raw-config.yaml -v /run/podman/podman.sock:/run/podman/podman.sock quay.io/harpoon/harpoon-amd:latest

      - name: Wait for harpoon to deploy
        run: sleep 2m

      - name: Logs
        run: sudo podman logs harpoon

      - name: verify container is running
        run: if [[ $(sudo podman ps | grep -v CON= | grep colors | wc -l) = "2" ]] ; then echo "Container successfully launched"; else exit 1; fi

      - name: Print the current running container
        run: sudo podman ps

