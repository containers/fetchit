      - name: Wait for harpoon to deploy
        run: sleep 2m
        
      - name: Logs
        run: sudo podman logs harpoon

      - name: verify container is running
        run: if [[ $(sudo podman pod ps | grep -v CON= | grep colors_pod | wc -l) = "1" ]] ; then echo "Container successfully launched"; else exit 1; fi

      - name: Print the current running container
        run: sudo podman ps

  clean-validate:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
        
      - name: Enable the podman socket
        run: sudo systemctl enable --now podman.socket

      - name: pull artifact
        uses: actions/download-artifact@v1
        with:
          name: harpoon-image
          path: /tmp

      - name: Load the image
        run: sudo podman load -i /tmp/harpoon.tar

      - name: tag the image
        run: sudo podman tag quay.io/harpoon/harpoon-amd:latest quay.io/harpoon/harpoon:latest
        
      - name: Start harpoon
        run: sudo podman run -d --name harpoon -v ./examples/clean-config.yaml:/opt/mount/config.yaml -v /run/podman/podman.sock:/run/podman/podman.sock quay.io/harpoon/harpoon-amd:latest
        
      - name: Wait for harpoon to deploy
        run: sleep 2m

      - name: Create unused volume and pull unused image
        run: sudo podman volume create test && sudo podman image pull alpine:latest

      - name: Wait for harpoon to clean these up
        run: sleep 2m
      - name: Logs
        run: sudo podman logs harpoon

      - name: verify volume is deleted
        run: if [[ $(sudo podman volume ls | grep test) ]] ; then exit 1; else echo "Volume correctly removed" 1; fi

      - name: verify image is deleted
        run: if [[ $(sudo podman image ls | grep alpine) ]] ; then exit 1; else echo "Image correctly removed" 1; fi

      - name: Print the current volumes
        run: sudo podman volume ls

      - name: Print the current images
