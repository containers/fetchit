      - name: Load the image
        run: sudo podman load -i /tmp/colors.tar

      - name: tag the image
        run: sudo podman tag quay.io/fetchit/fetchit-amd:latest quay.io/fetchit/fetchit:latest
        
      - name: Start fetchit
