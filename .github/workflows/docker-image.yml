    needs: [ build, build-systemd-amd ]
    steps:
      - uses: actions/checkout@v2

      - name: pull in podman
        uses: actions/download-artifact@v1
        with:
          name: podman-bins
          path: bin

      - name: replace
        run: |
          chmod +x bin/podman
          sudo mv bin/podman /usr/bin/podman

