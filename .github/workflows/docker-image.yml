      - name: move config file to default location
        run: sudo mkdir /root/.harpoon && sudo cp ./examples/config-url.yaml /root/.harpoon/config.yaml

      - name: Start harpoon
        run: sudo podman run -d --name harpoon -v /root/.harpoon/config.yaml:/opt/mount/config.yaml -v /run/podman/podman.sock:/run/podman/podman.sock quay.io/harpoon/harpoon-amd:latest
        
      - name: Wait for harpoon to deploy
        run: sleep 7m

      - name: Logs
        run: sudo podman logs harpoon

      - name: verify container is running
        run: if [[ $(sudo podman ps | grep -v CON= | grep colors | wc -l) = "2" ]] ; then echo "Container successfully launched"; else exit 1; fi

      - name: Print the current running container
        run: sudo podman ps

