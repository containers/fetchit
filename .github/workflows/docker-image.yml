      - name: Start harpoon
        run: sudo podman run -d --name harpoon -v harpoon-volume:/opt -v ./examples/systemd-config.yaml:/opt/mount/config.yaml -v /run/podman/podman.sock:/run/podman/podman.sock quay.io/harpoon/harpoon-amd:latest
        
      - name: Wait for harpoon to deploy
        run: sleep 2m
        
      - name: Logs
        run: sudo podman logs harpoon

      - name: list files
        run: sudo ls /etc/systemd/system/httpd.service

      - name: ensure systemd container is gone
        run: sudo podman ps -a

  systemd-autoupdate-validate:
    runs-on: ubuntu-latest
    needs: [ build , build-systemd-amd ]
    steps:
      - uses: actions/checkout@v2

      - name: Enable the podman socket
        run: sudo systemctl enable --now podman.socket

      - name: pull artifact
        uses: actions/download-artifact@v1
        with:
          name: harpoon-image
          path: /tmp

      - name: Load the autoupdate timer & service
        run: sudo cp examples/systemd/podman-auto-update.service /usr/lib/systemd/system/ && sudo cp examples/systemd/podman-auto-update.timer /usr/lib/systemd/system/ && sudo systemctl daemon-reload

      - name: Load the autoupdate timer drop-in file
        run: sudo mkdir /etc/systemd/system/podman-auto-update.timer.d && sudo cp examples/systemd/podman-auto-update.timer.d-override.conf /etc/systemd/system/podman-auto-update.timer.d/override.conf && sudo systemctl daemon-reload

      - name: Load the image
        run: sudo podman load -i /tmp/harpoon.tar

      - name: tag the image
        run: sudo podman tag quay.io/harpoon/harpoon-amd:latest quay.io/harpoon/harpoon:latest

      - name: pull systemd amd artifact
        uses: actions/download-artifact@v1
        with:
          name: systemd-image-amd
          path: /tmp

      - name: Load the systemd image
        run: sudo podman load -i /tmp/systemd-amd.tar

      - name: tag the image
        run: sudo podman tag quay.io/harpoon/harpoon-systemd-amd:latest quay.io/harpoon/harpoon-systemd:latest

      - name: Start harpoon
        run: sudo podman run -d --name harpoon -v harpoon-volume:/opt -v ./examples/systemd-autoupdate.yaml:/opt/mount/config.yaml -v /run/podman/podman.sock:/run/podman/podman.sock quay.io/harpoon/harpoon-amd:latest

      - name: Wait for harpoon to deploy
        run: sleep 2m

      - name: Logs
        run: sudo podman logs harpoon

      - name: ensure httpd.service is running
        run:  sudo systemctl is-active --quiet httpd.service

      - name: Pull test httpd image
        run: sudo podman pull quay.io/sallyom/httpd-ex:latest

      - name: tag the image
        run: sudo podman tag quay.io/sallyom/httpd-ex:latest registry.access.redhat.com/ubi8/httpd-24:latest

      - name: Wait for podman auto-update
        run: sleep 5m

      - name: ensure httpd app was updated with index.html
        run: curl localhost:8080/index.html | grep 'Welcome to your static httpd application'

