volume: raw-volume # this needs to match the volume name passed to the podman run command
targets:
- name: fetchit
  url: https://github.com/redhat-et/fetchit/archive/refs/heads/main.zip
  disconnected: true
  methods:
    raw:
      targetPath: examples/raw
      schedule: "*/1 * * * *"
      pullImage: true
  branch: main
