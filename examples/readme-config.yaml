targets:
- name: fetchit
  url: http://github.com/containers/fetchit
  branch: main
  fileTransfer:
  - name: ft-ex
    targetPath: examples/filetransfer/hello.txt
    destinationDirectory: /tmp
    schedule: "*/1 * * * *"
  raw:
  - name: raw-ex
    targetPath: examples/raw/
    schedule: "*/1 * * * *"
