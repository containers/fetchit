volume: harpoon-volume # this needs to match the volume name passed to the podman run command
targets:
- name: harpoon
  url: http://github.com/redhat-et/harpoon
  raw: 
    targetPath: examples/raw
    schedule: "*/1 * * * *"
  systemd:
    targetPath: examples/systemd
    root: true
    enable: false
    schedule: "*/1 * * * *"
  ansible: 
    targetPath: examples/ansible
    sshDirectory: /root/.ssh
    schedule: "*/1 * * * *"
  filetransfer:
    targetPath: examples/filetransfer
    destinationDirectory: /tmp/ft
    schedule: "*/1 * * * *"
  branch: main
