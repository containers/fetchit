volume: harpoon-volume # this needs to match the volume name passed to the podman run command
repos:
- name: harpoon
  target:
    url: http://github.com/redhat-et/harpoon
    raw: 
      subdirectory: examples/raw
      schedule: "*/1 * * * *"
    systemd:
      subdirectory: examples/systemd
      user: root
      schedule: "*/1 * * * *"
    kube:
      subdirectory: examples/kube
      schedule: "*/1 * * * *"
    branch: main
