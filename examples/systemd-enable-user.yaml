volume: fetchit-volume # this needs to match the volume name passed to the podman run command
targetConfigs:
- name: fetchit
  url: https://github.com/containers/fetchit
  systemd:
  - name: httpd-user
    targetPath: examples/systemd/httpd.service
    root: false
    enable: true
    schedule: "*/1 * * * *"
  branch: main

