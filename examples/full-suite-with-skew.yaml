volume: fetchit-volume # this needs to match the volume name passed to the podman run command
targetConfigs:
- name: fetchit
  url: http://github.com/containers/fetchit
  raw:
  - name: raw-ex
    targetPath: examples/raw/
    schedule: "*/1 * * * *"
    skew: 10000
    pullImage: false
  systemd:
  - name: sysd-ex
    targetPath: examples/systemd/httpd.service
    root: true
    enable: false
    schedule: "*/1 * * * *"
    skew: 1000
  ansible:
  - name: ans-ex
    targetPath: examples/ansible/
    sshDirectory: /root/.ssh
    schedule: "*/1 * * * *"
  filetransfer:
  - name: ft-ex
    targetPath: examples/filetransfer/
    destinationDirectory: /tmp/ft
    schedule: "*/1 * * * *"
    skew: 3000
  branch: main
