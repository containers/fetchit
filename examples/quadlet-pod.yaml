targets:
  - name: quadlet-pod-example
    # Git repository containing Quadlet files
    url: https://github.com/containers/fetchit.git
    branch: main
    targetPath: examples/quadlet/
    # Check for updates every 5 minutes
    schedule: "*/5 * * * *"

    method:
      type: quadlet
      # Rootful deployment (system-wide)
      root: true
      # Enable and start services automatically
      enable: true
      # Do not restart on updates (manual restart required)
      restart: false
      # Only process .pod files
      glob: "**/*.pod"
