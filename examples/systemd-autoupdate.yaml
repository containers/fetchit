volume: fetchit-volume # this needs to match the volume name passed to the podman run command
targetConfigs:
- name: autoupdate
  systemd:
  - name: autoupdate-ex
    autoUpdateAll: true
- name: fetchit
  url: http://github.com/containers/fetchit
  systemd:
  - name: sysd-ex
    targetPath: examples/systemd/httpd.service
    root: true
    enable: true
    schedule: "*/5 * * * *"
  branch: main
