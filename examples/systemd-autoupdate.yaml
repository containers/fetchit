volume: harpoon-volume # this needs to match the volume name passed to the podman run command
targets:
- name: autoupdate
  methods:
    systemd:
      autoUpdateAll: true
# will update to redhat-et/main after merge
- name: harpoon
  url: http://github.com/sallyom/harpoon
  methods:
    systemd:
      targetPath: examples/systemd/httpd.service
      root: true
      enable: true
      schedule: "*/5 * * * *"
  branch: podman-auto-update
