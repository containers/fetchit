volume: harpoon-volume # this needs to match the volume name passed to the podman run command
targets:
- name: harpoon
  url: http://github.com/redhat-et/harpoon
  methods:
    filetransfer:
      targetPath: examples/filetransfer/hello.txt
      destinationDirectory: /tmp/ft/single
      schedule: "*/1 * * * *"
  branch: main
