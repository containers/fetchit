volume: fetchit-volume # this needs to match the volume name passed to the podman run command
targets:
- name: fetchit
  url: http://github.com/containers/fetchit
  filetransfer:
  - name: ft-ex
    targetPath: examples/filetransfer/hello.txt
    destinationDirectory: /tmp/ft/single
    schedule: "*/1 * * * *"
  branch: main
