volume: fetchit-volume # this needs to match the volume name passed to the podman run command
targets:
- name: fetchit
  url: https://github.com/cooktheryan/fetchit
  methods:
    image:
      url: http://localhost:8080/httpd.tar
      schedule: "*/1 * * * *"
    raw:
      targetPath: examples/imageLoad/
      schedule: "*/1 * * * *"
      pullImage: false
  branch: image
